<p>
  You can optionally pass in a context when manually triggering a popover.
</p>

<ng-template #popContent let-greeting="greeting">{{greeting}}, <b>{{name}}</b>!</ng-template>
<p>
  How would you like to greet <strong [ngbPopover]="popContent" popoverTitle="Greeting" #p="ngbPopover" triggers="manual">me</strong>?
</p>
<button type="button" class="btn btn-outline-secondary mr-2" (click)="changeGreeting('Bonjour')">
  French
</button>
<button type="button" class="btn btn-outline-secondary mr-2" (click)="changeGreeting('Gutentag')">
  German
</button>
<button type="button" class="btn btn-outline-secondary mr-2" (click)="changeGreeting('Hello')">
  English
</button>

<ng-template #popup>
  <div class="popup-container">
    <p>Documentation links: </p>
    <ul>
      <li *ngFor="let link of links">
        <a [href]="link.url"><span *ngIf="link.favorite">â˜… </span>{{link.label}}</a>
      </li>
    </ul>
  </div>
</ng-template>

<code
  #popover="ngbPopover"
  class="text"

  [ngbPopover]="popup"
  [autoClose]="true"
  triggers='manual'
  (click)="openPopup()"

  [attr.title]="textTooltip"
>{{name}}</code>

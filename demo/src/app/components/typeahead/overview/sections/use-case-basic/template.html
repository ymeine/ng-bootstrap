<ngbd-typeahead-overview-common-debounce-customizer [(value)]="debounceTime"></ngbd-typeahead-overview-common-debounce-customizer>

<input
  type="text"
  class="form-control"
  [(ngModel)]="model"
  [ngbTypeahead]="initializeTypeahead"
/>

<p>- the interface is the observable, that's how it updates</p>
<p>- initialization function called once, to set up the output observable</p>
<p>- observable from string (input value) to list of strings (result)</p>

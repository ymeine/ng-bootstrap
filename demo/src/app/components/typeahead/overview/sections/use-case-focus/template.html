<ul>
  <li><code>search source</code>: {{searchSource}}</li>
</ul>

<button
  type="button"
  class="btn btn-primary"
  (click)="resetProperties()"
>
  Reset
</button>

<ngbd-typeahead-overview-common-checkbox
  [(value)]="opensOnFocus"
  label="open on focus"
  id="sections-use-case-focus-opens-on-focus"
  ></ngbd-typeahead-overview-common-checkbox>

<ngbd-typeahead-overview-common-checkbox
  [(value)]="opensOnClick"
  label="open on click"
  id="sections-use-case-focus-opens-on-click"
></ngbd-typeahead-overview-common-checkbox>

<button
  type="button"
  class="btn btn-primary"
  (click)="search('abc')"
>
  Search with search term: abc
</button>

<ngbd-typeahead-overview-common-checkbox
  [(value)]="simulatesSearchDelay"
  label="simulate search delay (100ms)"
  id="sections-use-case-focus-simulates-search-delay"
></ngbd-typeahead-overview-common-checkbox>

<ngbd-typeahead-overview-common-debounce-customizer [(value)]="debounceTime"></ngbd-typeahead-overview-common-debounce-customizer>

<input
  type="text"
  class="form-control"

  [(ngModel)]="model"
  [ngbTypeahead]="initializeTypeahead"

  #instance="ngbTypeahead"
  #input
  (focus)="onFocus($event)"
  (click)="onClick($event)"
  (blur)="onBlur($event)"
/>

<p>- any combination of Observable is possible</p>
<p>- any source is possible then, as long as it gives the value</p>
<p>- passed input observable is for convenience, it can be created manually like any other (see focus example)</p>

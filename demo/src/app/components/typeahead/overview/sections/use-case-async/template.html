<ng-template #booleanProperty let-value="value" let-label="label" let-name="name">
    <li>
      <span
        [ngClass]="{flash: isPropertyAnimated(name)}"
      >
      <code>{{label}}</code>:
        <span
          [ngStyle]="{color: value ? 'green' : 'red'}"
        >{{value ? 'yes' : 'no'}}</span>
      </span>
      </li>
</ng-template>

<ng-template #property let-value="value" let-label="label" let-name="name">
    <li>
      <span [ngClass]="{flash: isPropertyAnimated(name)}">
        <code>{{label}}</code>:
        {{value}}
      </span>
    </li>
</ng-template>

<ul>
  <ng-container *ngTemplateOutlet="booleanProperty; context: {label: 'searching', value: searching, name: 'searching'}"></ng-container>
  <ng-container *ngTemplateOutlet="booleanProperty; context: {label: 'search failed', value: searchFailed, name: 'searchFailed'}"></ng-container>
  <li>
    observable events:
    <ul>
      <ng-container *ngTemplateOutlet="property; context: {label: 'next', value: counterOnNext, name: 'counterOnNext'}"></ng-container>
      <ng-container *ngTemplateOutlet="property; context: {label: 'error', value: counterOnError, name: 'counterOnError'}"></ng-container>
      <ng-container *ngTemplateOutlet="property; context: {label: 'complete', value: counterOnComplete, name: 'counterOnComplete'}"></ng-container>
      <ng-container *ngTemplateOutlet="property; context: {label: 'unsubscribe', value: counterOnUnsubscribe, name: 'counterOnUnsubscribe'}"></ng-container>
    </ul>
  </li>
  <li>
      current values:
      <ul>
        <ng-container *ngTemplateOutlet="property; context: {label: 'value', value: formattedCurrentValue, name: 'currentValue'}"></ng-container>
        <ng-container *ngTemplateOutlet="property; context: {label: 'error', value: formattedError, name: 'error'}"></ng-container>
      </ul>
    </li>
</ul>

<button
  type="button"
  class="btn btn-primary"
  (click)="resetCountersAndValues()"
>
  Reset
</button>

<ngbd-typeahead-overview-common-checkbox
  [(value)]="makeFail"
  label="make fail"
  id="sections-use-case-async-make-fail"
></ngbd-typeahead-overview-common-checkbox>

<div class="form-group form-inline">
  <label>response delay:&nbsp;</label>
  <input
    type="number"
    class="form-control"
    [(ngModel)]="responseDelay"
    step='100'
    min='0'
    max='5000'
  />
</div>

<ngbd-typeahead-overview-common-debounce-customizer [(value)]="debounceTime"></ngbd-typeahead-overview-common-debounce-customizer>

<input
  type="text"
  class="form-control"

  [(ngModel)]="model"
  [ngbTypeahead]="initializeTypeahead"
/>

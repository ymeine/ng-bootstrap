<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div tabindex="0" class="demo">0</div>
      <div tabindex="3" class="demo">3</div>
      <div tabindex="1" class="demo">1</div>
      <div class="demo">none</div>
      <div><a>a without href</a></div>
      <div><a href="#">a with href</a></div>
      <div tabindex="0" class="demo">0</div>
      <div tabindex="2" class="demo">2</div>
      <div><a href="#">a with href</a></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr>

<pre>{{closeResult}}</pre>
